<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon"/>
	<title>Cadastro de usuários - Pré Avaliação Web</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/cadastro-style.css">
</head>
<body>

    <div class="barraMenu">
        	<img id="logoBranco" src="imagens/logo-branca.png">

	<div class="background-cadastro">
		<h2 id="tituloCadastro">Cadastro de Usuário</h2>

		<form action="cadastrando.php" method="post" id="formCadastro">

				<legend>Dados gerais</legend>

				<input id="nomeCompleto"type="text" placeholder="Nome completo" required="">

				<input id="nomeExibido" type="text" placeholder="Nome de exibição" required="">

				<input id="dataEntrada" type="date" min="01-01-1900" placeholder="Entrada" required="">

				<input id="username" type="text" placeholder="Nome de usuário" required="">

				<select id="cargo">
					<option value="aspirante">Aspirante</option>
					<option value="estagiario">Estagiário</option>
					<option value="produtor">Produtor(a)</option>
				</select>

				<input type="radio" name="sexo" class="sexos" id="masc" value="masculino" checked="">
				<label for="masc">
					Masculino

				<input type="radio" name="sexo" class="sexos" id="fem" value="feminino">
				<label for="fem">
					Feminino
				</label>

			</fildset>
			<br>

			<fildset>

				<legend>Dados pessoais</legend>

				<input type="text" placeholder="CPF">

				<input type="text" placeholder="RG" required="">

				<input type="date" placeholder="Data de nascimento" required="">

				<input type="text" placeholder="Nome da mãe" required="">

				<input type="text" placeholder="Nome do pai" required="">

			</fildset>
			<br>

			<fildset>

				<legend>Contatos</legend>

				<input type="text" placeholder="Endereço" required="">

				<input type="text" placeholder="Número" required="">

				<input type="text" placeholder="Bairro" required="">

				<input type="text" placeholder="CEP" required="">

				<input type="text" placeholder="Telefone" required="">

				<input type="email" placeholder="Email" required="">

				<input type="text" placeholder="Senha" required="">

			</fildset>
			<br>

			<input type="submit" value="Cadastrar">
		</form>
	</div>
</body>
</html>
